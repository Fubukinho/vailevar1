<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
      integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div class="box-login">
        <img src="img/Instagram-Logo.png" alt="" />

        <div class="inputs">
          <input type="text" placeholder="Telefone, nome de usuário ou email" />
          <input type="text" placeholder="Senha" />
        </div>
        <button>Entrar</button>
        <div class="row-ou">
          <hr class="roww" />
          <p>ou</p>
          <hr class="roww" />
        </div>
        <div class="login-facebook">
          <i class="fa-brands fa-square-facebook" style="color: #314d7c"></i>
          <p>Entrar com o Facebook</p>
        </div>
        <p id="esqueceu">Esqueceu a senha?</p>
      </div>

      <div class="box-create">
        <p>Não tem uma conta? <span id="cadastrar">Cadastre-se</span></p>
      </div>
      <p id="obter">Obtenha o aplicativo.</p>
      <div class="download-img">
        <img src="img/googleplay.png" alt="" />
        <img src="img/microsoft.png" alt="" />
      </div>
    </main>
  </body>
</html>
